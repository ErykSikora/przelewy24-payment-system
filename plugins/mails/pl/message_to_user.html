<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <style>@media only screen and (max-width: 670px) {
        header .content {
            width: 90% !important;
        }
    }

    table tbody {
        width: 100%;
    }

    th, td {
        font-size: 13px;
        padding: 13px;
    }</style>
</head>

<body style="background-color:#e5e5e5; padding-top: 45px; padding-bottom: 25px; font-family: 'Arial', sans-serif;"
      cz-shortcut-listen="true">
<header style="background-color:white; width: 620px; max-width: 80% !important; margin: 25px auto; padding: 25px; border-radius: 3px;">
    <img src="(siteurl)/plugins/mails/logo.png" alt="(sitename)" style="display: block; margin: 0 auto; max-height: 50px; max-width: 75%; text-align: center; font-weight: bold; font-size: 37px;">
</header>
<div class="content" style="background-color:white; width: 620px; max-width: 80% !important; margin: 25px auto; padding: 25px; border-radius: 3px;">
    <div style="border-bottom: 1px solid #ebebeb;">
        <h1 style="text-align: center;margin: 20px 0;font-size: 24px;font-weight: normal;">Cześć (user_name)!</h1>
        <p style="font-size: 15px;text-align: center;margin: 0;margin-bottom: 17px;">Dostaliśmy Twoją wiadomość. Postaramy się odpowiedzieć jak <strong>najszybciej</strong>!</p></div>
    <div>
        <h3 style="text-align: center;font-size: 20px;font-weight: normal;margin: 18px 0;color: #121212;">Treść wiadomości</h3>
        <p style="font-size: 14px; margin: 0; margin-bottom: 0px; margin-bottom: 17px; color: #171717; padding: 20px; background-color: #f3f3f3; text-align: left;">(user_message)</p>
    </div>
</div>
</body>
</html>
